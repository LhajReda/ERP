version: '3.9'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: fla7a-postgres
    environment:
      POSTGRES_DB: fla7a
      POSTGRES_USER: fla7a_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fla7a_user -d fla7a"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    container_name: fla7a-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: always

  minio:
    image: minio/minio
    container_name: fla7a-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    volumes:
      - minio_data:/data
    restart: always

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: fla7a-meili
    environment:
      MEILI_MASTER_KEY: ${MEILI_KEY}
    volumes:
      - meili_data:/meili_data
    restart: always

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: fla7a-api
    environment:
      DATABASE_URL: postgresql://fla7a_user:${DB_PASSWORD}@postgres:5432/fla7a
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: fla7a-web
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-https://api.fla7a.ma}
      NODE_ENV: production
    depends_on:
      - api
    restart: always

  nginx:
    image: nginx:alpine
    container_name: fla7a-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
      - api
    restart: always

volumes:
  pgdata:
  redis_data:
  minio_data:
  meili_data:
