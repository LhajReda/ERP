version: '3.9'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: fla7a-postgres
    environment:
      POSTGRES_DB: fla7a
      POSTGRES_USER: fla7a_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fla7a_dev_2026}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fla7a_user -d fla7a"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: fla7a-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-fla7a_redis_2026}
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  minio:
    image: minio/minio
    container_name: fla7a-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-fla7a_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-fla7a_minio_2026}
    volumes:
      - minio_data:/data
    ports:
      - "9002:9000"
      - "9003:9001"
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: fla7a-meili
    environment:
      MEILI_MASTER_KEY: ${MEILI_KEY:-fla7a_meili_2026}
    volumes:
      - meili_data:/meili_data
    ports:
      - "7701:7700"
    restart: unless-stopped

volumes:
  pgdata:
  redis_data:
  minio_data:
  meili_data:
